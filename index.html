<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <title>Dan Kissell - Front End Developer Extaordinaire</title>
</head>
<body>
<!-- Header note: .header just changes margin for the first .row-->
  <div class="container">
    <div class="row">
      <div class="header">
        <div class="col-md-6">
          <img class="placement pull-left" src="images/logo.png" alt="Logo">
        </div>
        <div class="col-md-6">
          <h1 class="text-uppercase text-right">Dan Kissell</h1>
          <h4 class="text-uppercase text-right">Such Front-End</h4>
        </div>
      </div>
    </div>
 <!-- Call To Action -->
    <div class="row">
      <div class="col-md-12">
      <hr>
        <img src="images/cta.png" class="call-to-action center-block img-responsive" alt="A computerscreen displaying CSS">
      </div>
    </div>
  <!-- Projects Display - Box x3 -->
    <div class="row">
      <div class="col-md-12">
        <h2>Featured Work</h2>
      </div>
      <div class="featured-work">
        <div class="col-md-4">
          <img src="images/thumb-1.png" class="center-block img-responsive" alt="A woman using her cell phone and computer while sitting at her desk">
          <div class="text-center">
            <h3 class="text-center">MUCH DESK</h3><a href="#">http://www.muchdesk.com</a>
          </div>
        </div>
        <div class="col-md-4">
          <img src="images/thumb-2.png" class="center-block img-responsive" alt="A man using his cellphone at work.">
          <div class="text-center">
            <h3>VERY PHONE</h3><a href="#">http://www.veryphone.com</a>
          </div>
        </div>
        <div class="col-md-4">
          <img src="images/thumb-3.png" class="center-block img-responsive" alt="The face of the such doge meme. This as absolutely nothing to do with code.">
          <div class="text-center"><h3 class="text-center">WOW CODE</h3><a href="#">http://www.wowcode.com</a>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Not currently needed, but adding for fute needs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
